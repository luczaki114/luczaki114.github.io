<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sober Date</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/custom.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="title white">
                February 5th, 2015
            </span>
            <br>
            <span class="title green">
                I have been sober for
            </span>
        </h1>
        <div class="countdown">
            <div class="card">
                <div class="white number-of-years"></div>
                <div class="green">YEARS</div>
            </div>
            <div class="card">
                <div class="white number-of-months"></div>
                <div class="green">MONTHS</div>
            </div>
            <div class="card">
                <div class="white number-of-days"></div>
                <div class="green">DAYS</div>
            </div>
            <div class="card">
                <div class="white number-of-hours"></div>
                <div class="green">HOURS</div>
            </div>
            <div class="card">
                <div class="white number-of-minutes"></div>
                <div class="green">MINUTES</div>
            </div>
            <div class="card">
                <div class="white number-of-seconds"></div>
                <div class="green">SECONDS</div>
            </div>
        </div>
    </div>

    <script src="scripts/countdown.js"></script>
    <script src="scripts/custom.js"></script>
</body>
</html>
