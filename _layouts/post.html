---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3>{{ page.description }}</h3>

    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    <a href="{% if post.github %} • {{post.github}}{% endif %}"><img class="githubIcon" src="/images/GitHub-Mark.png" alt="Github Icon" /></a>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
